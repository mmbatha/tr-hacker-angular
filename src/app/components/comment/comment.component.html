<nz-comment *ngIf="comment$ | ngrxPush as c; else loading" [nzAuthor]="c.by"
  [nzDatetime]="(c.time * 1000 | date:'medium') ?? ''" [attr.data-comment]="true" [attr.id]="elementId">
  <nz-comment-content>
    <div [innerHTML]="c.text | safeHtml"></div>
  </nz-comment-content>
</nz-comment>
<ng-template #loading>
  <nz-spin *ngIf="(status$ | ngrxPush) !== status.success"></nz-spin>
</ng-template>
