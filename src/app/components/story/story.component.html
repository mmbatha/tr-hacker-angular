<div *ngIf="story$ | async as story">
  <h2>{{story.title}}</h2>
  <p>
    <strong>by</strong><a [routerLink]="['/user',story.by]"> {{story.by}}</a> |
    <strong>score</strong> {{story.score}} |
    <strong>comments</strong> {{story.descendants}} |
    <strong>posted</strong> {{story.time * 1000 | date:'medium'}}
  </p>
  <p *ngIf="story.url">
    <a [href]="story.url" target="_blank">Read original</a>
  </p>

  <div *ngIf="story.kids?.length" class="comment-list">
    <h3>Comments</h3>
    <app-comment *ngFor="let kid of story.kids; let i = index" [commentId]="kid" [elementId]="'comment-' + i" />
  </div>
</div>
